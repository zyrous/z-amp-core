Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.EqualizerZAmp.Components.PlaylistManagerZAmp.Components.ThemeZAmp.ConfigurationZAmp.DomainZAmp.StorageZAmp.ThemeManager Classes ZAmp.Components.Amp.AmpZAmp.Components.AudioComponentZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserPreferencesZAmp.Components.AudioHtmlVisualiser.CssMutatorZAmp.Components.AudioPipeline.AudioPipelineZAmp.Components.AudioPipeline.AudioPipelineSegmentZAmp.Components.AudioPlayer.AudioPlayerZAmp.Components.AudioPlayer.FadePreferencesZAmp.Components.AudioPlayer.PlayerPreferencesZAmp.Components.AudioPlayer.SeekPreferencesZAmp.Components.Equalizer.EqualizerZAmp.Components.Equalizer.EqualizerPreferencesZAmp.Components.Equalizer.EqualizerPresetZAmp.Components.Equalizer.FilterPreferencesZAmp.Components.PlaylistManager.PlaylistManagerZAmp.Components.PlaylistManager.PlaylistPreferencesZAmp.Components.Theme.ThemeZAmp.Configuration.AudioPipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProviderFactoryZAmp.Storage.StorageRetrievalResultZAmp.ThemeManager.ThemeManager Global corejs Class: Amp .Components.Amp. Amp Provides a running instance of ZAmp. This is the primary entry point of the library. Developers using this framework should interact with ZAmp exclusively through this interface. new Amp() Create a new Amp. This can be used instead of the static Amp.amp() method, but you'll need to call initialise() afterwards. Author: Mason Yarrick Extends AudioComponent Methods &lt;static&gt; amp(selector, themeName) The static version of initialisation of ZAmp. Call this method to create a new running instance of ZAmp with a theme applied. Parameters: Name Type Default Description selector String body The CSS selector that tells ZAmp where to find the parent HTML element that it will fit inside. themeName String The name of the theme that ZAmp will use. Returns: Type Promise.&lt;Amp&gt; Example // Attach to the body of the DOM using the default theme. Amp.amp() .then(() =&gt; console.log(\"Ready to play!\")) addComponent(component) Add a new component to this Amp. Although you can call this method yourself for a custom component (for example, one that is not handled by the theme you're using), this is intended to be called internally. Parameters: Name Type Description component AudioComponent The component to add to this Amp. equalizer() Retrieve the equalizer component (if available). Returns: The equalizer. Type AudioComponent findComponent(componentName) Retrieve a component by its unique name. Parameters: Name Type Description componentName String The name of the component to retrieve. Returns: The component with the specified name (if available). Type AudioComponent &lt;async&gt; initialise(selector, themeName) Initialise an Amp. This method applies the theme (generating HTML content) then configures and initialises each registered component. Parameters: Name Type Default Description selector String body The CSS selector that defines the HTML element that ZAmp will render itself within. themeName String The name of the theme to apply. Returns: The newly initialised Amp. Type Promise.&lt;Amp&gt; Example // Attach to a div with ID \"player\", using the minimal theme. const amp = new Amp(); amp.initialse(\"#player\", \"minimal\") .then(() =&gt; console.log(\"Amp good to go!\")); player() Retrieve the player component (if available). Returns: The audio player. Type AudioComponent playlist() Retrieve the playlist component (if available). Returns: The playlist. Type AudioComponent setStorageProvider(providerName) Set a new type of storage provider for this component. Parameters: Name Type Description providerName String The name of the storage provider to set. theme() Retrieve the theme. Returns: The active theme. Type AudioComponent themeManager() Retrieve the theme manager. Returns: The theme manager. Type ThemeManager × Search results Close Documentation generated by JSDoc 3.6.6 on April 27th 2021, 5:33:53 pm using the DocStrap template. "},"ZAmp.Components.AudioComponent.html":{"id":"ZAmp.Components.AudioComponent.html","title":"Class: AudioComponent","body":" Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.EqualizerZAmp.Components.PlaylistManagerZAmp.Components.ThemeZAmp.ConfigurationZAmp.DomainZAmp.StorageZAmp.ThemeManager Classes ZAmp.Components.Amp.AmpZAmp.Components.AudioComponentZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserPreferencesZAmp.Components.AudioHtmlVisualiser.CssMutatorZAmp.Components.AudioPipeline.AudioPipelineZAmp.Components.AudioPipeline.AudioPipelineSegmentZAmp.Components.AudioPlayer.AudioPlayerZAmp.Components.AudioPlayer.FadePreferencesZAmp.Components.AudioPlayer.PlayerPreferencesZAmp.Components.AudioPlayer.SeekPreferencesZAmp.Components.Equalizer.EqualizerZAmp.Components.Equalizer.EqualizerPreferencesZAmp.Components.Equalizer.EqualizerPresetZAmp.Components.Equalizer.FilterPreferencesZAmp.Components.PlaylistManager.PlaylistManagerZAmp.Components.PlaylistManager.PlaylistPreferencesZAmp.Components.Theme.ThemeZAmp.Configuration.AudioPipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProviderFactoryZAmp.Storage.StorageRetrievalResultZAmp.ThemeManager.ThemeManager Global corejs Class: AudioComponent .Components. AudioComponent Provides a base class for all ZAmp components to inherit from. &lt;abstract&gt; new AudioComponent(componentName) Construct a new ZAmp component. Each ZAmp component must call this method within its own constructor. Parameters: Name Type Default Description componentName String Undefined The name of this component. Names are used to uniquely identify an instance of a component. Author: Mason Yarrick Members componentName :String Gets the name of this component. Type: String &lt;protected&gt; rootElement :HtmlElement Gets the parent element that the component should attach to. Type: HtmlElement Methods addEventListener(eventName, callback) Adds a listener for a specific named event. When the event fires, the callback will be invoked. Parameters: Name Type Description eventName string The name of the event to listen to. callback function The function to call. addToChannel(channelName) Add this audio component to a specific channel. Parameters: Name Type Description channelName String The name of the channel to add this component to. &lt;async, protected&gt; attachElement(parentObject, elementName, selector, eventListeners) Finds an HTML element in the page given a CSS selector and attaches it to a parent object for future use. Also attaches handlers for events, if required. Parameters: Name Type Argument Description parentObject object The object to which the found element will be attached. elementName string The name to give to the element's object when it is attached. selector string The CSS selector string to use to find the element. eventListeners any &lt;repeatable&gt; The set of listeners to attach to the element. Returns: The HTML element that was attached to. Type HTMLElement &lt;async, protected&gt; attachMultipleElements(parentObject, elementName, selector, eventListeners) Finds all HTML elements in the page given a CSS selector and attaches them to a parent object for future use. Also attaches each one to handlers for events, if required. Parameters: Name Type Argument Description parentObject any The object to which the found element will be attached. elementName string The name to give to the element's object when it is attached. selector string The CSS selector string to use to find the element. eventListeners any &lt;repeatable&gt; The set of listeners to attach to each found element. Returns: The array of HTML elements that were attached to. Type Array.&lt;HTMLElement&gt; attachToRootElement(rootElement) Attach this audio component to a root DOM element. Parameters: Name Type Description rootElement HtmlElement The root element to attach this component to. belongsToChannel(channelName) Determines whether or not this component belongs to a specific channel. Parameters: Name Type Description channelName String The name of the channel to check for. Returns: True if the component belongs to the channel; false otherwise. Type Boolean &lt;async, protected&gt; getValue(name, defaultValue, args) Retrieve a previously stored value. Parameters: Name Type Argument Description name String The name of the value to retrieve. defaultValue any The value to return if nothing can be found. args any &lt;repeatable&gt; Any additional arguments to return along with the value. Returns: The result of retrieving the value. Type StorageRetrievalResult handleEvent(eventName, channel, args) Handle an event that has been raised. Parameters: Name Type Argument Description eventName string The name of the event to handle. channel string The name of the channel that the event was raised on. args any &lt;repeatable&gt; Any arguments to pass to event listeners. &lt;async&gt; initialise() Initialise this audio component so that it is ready to be used. Returns: The promise that, when resolved, indicates that this component has been initialised. Type Promise.&lt;Array&gt; &lt;async, abstract, protected&gt; initialiseElements() Initialise elements on the page to allow the user to control this component. Each ZAmp component is expected to implement this method. &lt;async, abstract, protected&gt; initialiseKeys() Initialise the set of keys and key combinations that will be used to control this component. Each ZAmp component is expected to implement this method. &lt;async, abstract, protected&gt; loadState() Load any previously saved state into this component, using the storage provider. Each ZAmp component is expected to implement this method. &lt;protected&gt; raiseEvent(eventName, args) Raise an event. All handlers attached to the event will be invoked. In addition, an extra event \"eventRaised\" will be instantiated. Parameters: Name Type Argument Description eventName string The name of the event to raise. args any &lt;repeatable&gt; Any arguments to pass to the listening function(s). setStorageProvider(provider) Set a new type of storage provider for this component. Parameters: Name Type Description provider StorageProvider The provider to set. &lt;async, protected&gt; storeValue(name, value) Store a value for retrieval later. Parameters: Name Type Description name String The name of the value to save. value any The value to save. Note that the value need not be only a string. Returns: The value that was stored. Type any × Search results Close Documentation generated by JSDoc 3.6.6 on April 27th 2021, 5:33:53 pm using the DocStrap template. "},"ZAmp.Components.AudioHtmlVisualiser.html":{"id":"ZAmp.Components.AudioHtmlVisualiser.html","title":"Namespace: AudioHtmlVisualiser","body":" Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.EqualizerZAmp.Components.PlaylistManagerZAmp.Components.ThemeZAmp.ConfigurationZAmp.DomainZAmp.StorageZAmp.ThemeManager Classes ZAmp.Components.Amp.AmpZAmp.Components.AudioComponentZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserPreferencesZAmp.Components.Aud ipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProviderFactoryZAmp.Storage.StorageRetrievalResultZAmp.ThemeManager.ThemeManager Global corejs Class: AudioPlayer .Components.AudioPlayer. AudioPlayer A component that allows for playback of audio by the user. The following functions are provided for: Play/Pause Volume Up/Down/Select Seek Forward/Back/Select These functions are bound to both HTML elements with the correct attributes and, where applicable, the media keys of the host OS. new AudioPlayer(prefs, componentName) Construct a new component for playing audio tracks. Parameters: Name Type Default Description prefs PlayerPreferences The settings that will control how the audio player is configured and behaves. componentName String AudioPlayer The name of this component. Defaults to \"AudioPlayer\". Author: Mason Yarrick Extends AudioComponent Members isMuted :Boolean Gets whether the player is currently muted. Type: Boolean isPaused :Boolean Gets whether the player is currently paused. Type: Boolean position :Number Gets the current position (as a percentage, not seconds) of the current track. Type: Number preferences Get the preferences that control this player. track :AudioTrack Gets the currently playing track. Type: AudioTrack volume :Number Gets the current volume level that the player is set to (out of 100). Type: Number volume Sets the volume level. Value should be between 0 and 100. Methods &lt;async, protected&gt; initialiseElements() Initialise the HTML elements that the player will bind to. &lt;async, protected&gt; initialiseKeys() Initialise the keys that the player will respond to. &lt;async, protected&gt; loadState() Retrieve any existing (saved) state for the audio player from our storage mechanism. &lt;async&gt; pause() Pause whichever track is playing right now. &lt;async&gt; play(track) Initiate the playing of a specific track. This function uses the provided URL to stream audio, replacing the current track if necessary. Parameters: Name Type Description track AudioTrack The track to play (optional). Defaults to the current track. × Search results Close Documentation generated by JSDoc 3.6.6 on April 27th 2021, 5:33:53 pm using the DocStrap template. "},"ZAmp.Components.AudioPlayer.FadePreferences.html":{"id":"ZAmp.Components.AudioPlayer.FadePreferences.html","title":"Class: FadePreferences","body":" Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.EqualizerZAmp.Components.PlaylistManagerZAmp.Components.ThemeZAmp.ConfigurationZAmp.DomainZAmp.StorageZAmp.ThemeManager Classes ZAmp.Components.Amp.AmpZAmp.Components.AudioComponentZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserPreferencesZAmp.Components.AudioHtmlVisualiser.CssMutatorZAmp.Components.AudioPipeline.AudioPipelineZAmp.Components.AudioPipeline.AudioPipelineSegmentZAmp.Components.AudioPlayer.AudioPlayerZAmp.Components.AudioPlayer.FadePreferencesZAmp.Components.AudioPlayer.PlayerPreferencesZAmp.Components.AudioPlayer.SeekPreferencesZAmp.Components.Equalizer.EqualizerZAmp.Components.Equalizer.EqualizerPreferencesZAmp.Components.Equalizer.EqualizerPresetZAmp.Components.Equalizer.FilterPreferencesZAmp.Components.PlaylistManager.PlaylistManagerZAmp.Components.PlaylistManager.PlaylistPreferencesZAmp.Components.Theme.ThemeZAmp.Configuration.AudioPipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProvide on.AudioPipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProviderFactoryZAmp.Storage.StorageRetrievalResultZAmp.ThemeManager.ThemeManager Global corejs Class: PlayerPreferences .Components.AudioPlayer. PlayerPreferences Defines the set of preferences that dictate how the audio player will behave. These settings generally have defaults but can be overridden by the user if necessary. new PlayerPreferences() Author: Mason Yarrick Members audioElement :HTMLAudioElement The HTML audio element that the player will manipulate. If not set, the player will automatically create a new one upon initialisation and append it to the HTML body. Type: HTMLAudioElement autoPlay :Boolean Whether or not the player should attempt to auto-play. Note: Because of rules around autoplay for audio in different browsers, setting this to true does not guarantee that audio will automatically play. If audio is not able to be played automatically, it will be played as soon as the user activates the page. Defaults to false. Type: Boolean defaultVolume :Number The default volume to set the player to. This should be a value between zero (no volume) and 100 (full volume). If the volume has previously been set by the user, this value will have no effect. Defaults to 70. Type: Number fadePreferences :FadePreferences The preferences that will be applied to fading in/out. Type: FadePreferences mediaKeys :Boolean Whether to connect the audio player to the user's media keys, if available. Defaults to true. Type: Boolean mutedClass :String The CSS class to apply to the muteElement when audio is muted. Defaults to \"muted\". Type: String muteElement :HTMLElement The HTML element that will cause the audio to become muted. Type: HTMLElement pausedClass :String The CSS class to apply to the playPauseElement when audio is paused. Defaults to \"paused\". Type: String pauseElement :HTMLElement The HTML element that will cause audio to pause when clicked. Type: HTMLElement pauseOnHide :Boolean Whether or not the audio should be automatically paused when the tab that the player is on becomes hidden. If this is true, the audio will be automatically resumed when the player becomes visible again. NOTE: The rules for what constitutes a \"hidden\" tab are browser-dependent. Defaults to true. Type: Boolean playElement :HTMLElement The HTML element that will cause audio to start playing when clicked. Type: HTMLElement playingClass :String The CSS class to apply to the playPauseElement when audio is playing. Defaults to \"playing\". Type: String playPauseElement :HTMLElement The HTML element that will toggle audio between playing and paused. Type: HTMLElement positionRangeElement :HTMLInputElement The HTML element that will show and allow the user to change the position of the player in the current track. Must be an HTML range element. Type: HTMLInputElement seekBackwardElement :HTMLElement The HTML element that will cause the audio player to seek backward in the current track. Type: HTMLElement seekForwardElement :HTMLElement The HTML element that will cause the audio player to seek forward in the current track. Type: HTMLElement seekPreferences :SeekPreferences The preferences that will be applied to seeking forward/backward. Type: SeekPreferences trackDurationLabelElement :HTMLElement The HTML element that will display a human-readable form of the duration of the current track. Type: HTMLElement trackPositionLabelElement :HTMLElement The HTML element that will display a human-readable form of the current position of playback in the current track. Type: HTMLElement unmutedClass :String The CSS class to apply to the muteElement when audio is not muted. Defaults to \"un-muted\". Type: String volumeDownElement :HTMLElement The HTML element that will cause the volume to be decreased. Type: HTMLElement volumeRangeElement :HTMLInputElement The HTML element that will display and allow the user to change the volume. Must be an HTML range element. Type: HTMLInputElement volumeUpElement :HTMLElement The HTML element that will cause the volume to be increased. Type: HTMLElement × Search results Close Documentation generated by JSDoc 3.6.6 on April 27th 2021, 5:33:53 pm using the DocStrap template. "},"ZAmp.Components.AudioPlayer.SeekPreferences.html":{"id":"ZAmp.Components.AudioPlayer.SeekPreferences.html","title":"Class: SeekPreferences","body":" Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.EqualizerZAmp.Components.PlaylistManagerZAmp.Components.ThemeZAmp.ConfigurationZAmp.DomainZAmp.StorageZAmp.ThemeManager Classes ZAmp.Components.Amp.AmpZAmp.Components.AudioComponentZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserPreferencesZAmp.Components.AudioHtmlVisualiser.CssMutatorZAmp.Components.AudioPipeline.AudioPipelineZAmp.Components.AudioPipeline.AudioPipelineSegmentZAmp.Components.AudioPlayer.AudioPlayerZAmp.Components.AudioPlayer.FadePreferencesZAmp.Components.AudioPlayer.PlayerPreferencesZAmp.Components.AudioPlayer.SeekPreferencesZAmp.Components.Equalizer.EqualizerZAmp.Components.Equalizer.EqualizerPreferencesZAmp.Components.Equalizer.EqualizerPresetZAmp.Components.Equalizer.FilterPreferencesZAmp.Components.PlaylistManager.PlaylistManagerZAmp.Components.PlaylistManager.PlaylistPreferencesZAmp.Components.Theme.ThemeZAmp.Configuration.AudioPipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProviderF e.StorageProviderZAmp.Storage.StorageProviderFactoryZAmp.Storage.StorageRetrievalResultZAmp.ThemeManager.ThemeManager Global corejs Class: Equalizer .Components.Equalizer. Equalizer A component that allows for graphical EQ by the user. This is achieved through an arbitrary number of range sliders with the \"audio-button-eq-range\" attribute. The component dynamically creates N number of frequency bands (N = number of range sliders), chained together and connecting the audio source to its destination. By default, each frequency band can be adjusted by +/- 40dB. new Equalizer(prefs, componentName) Create a new instance of an Equalizer component. Parameters: Name Type Default Description prefs EqualizerPreferences The preferences that determine how this instance of an Equalizer will configure itself. Defaults to a new instance of the preferences. componentName String Equalizer Optional. The name of the component. Defaults to \"Equalizer\". Author: Mason Yarrick Extends AudioComponent Members preferences :EqualizerPreferences The preferences that determine how this equalizer will behave. Type: EqualizerPreferences Methods addPreset(preset) Add a preset to this equalizer. Parameters: Name Type Description preset EqualizerPreset The preset to add. applyPreset(name) Apply a predefined preset to this equalizer. Parameters: Name Type Description name String The name of the preset to apply. Fires: event:presetApplied &lt;async, protected&gt; initialiseElements() Initialise the elements that will allow the user to control this Equalizer. &lt;async, protected&gt; loadState() Initialise the set of bands and related frequencies for the equalizer. The outcome of this function (when successful) is that the Audio Source is connected to the AudioContext's destination through a chain of band filters that represent the mid- points of each frequency band. Fires: event:frequencyChanged event:audioPipelineSegmentCreated removePreset(name) Remove a preset from the equalizer based on its unique name. Parameters: Name Type Description name String × Search results Close Documentation generated by JSDoc 3.6.6 on April 27th 2021, 5:33:53 pm using the DocStrap template. "},"ZAmp.Components.Equalizer.EqualizerPreferences.html":{"id":"ZAmp.Components.Equalizer.EqualizerPreferences.html","title":"Class: EqualizerPreferences","body":" Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.EqualizerZAmp.Components.PlaylistManagerZAmp.Components.ThemeZAmp.ConfigurationZAmp.DomainZAmp.StorageZAmp.ThemeManager Classes ZAmp.Components.Amp.AmpZAmp.Components.AudioComponentZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserPreferencesZAmp.Components.AudioHtmlVisualiser.CssMutatorZAmp.Components.AudioPipeline.AudioPipelineZAmp.Components.AudioPipeline.AudioPipelineSegmentZAmp.Components.AudioPlayer.AudioPlayerZAmp.Components.AudioPlayer.FadePreferencesZAmp.Components.AudioPlayer.PlayerPreferencesZAmp.Components.AudioPlayer.SeekPreferencesZAmp.Components.Equalizer.EqualizerZAmp.Components.Equalizer.EqualizerPreferencesZAmp.Components.Equalizer.EqualizerPresetZAmp.Components.Equalizer.FilterPreferencesZAmp.Components.PlaylistManager.PlaylistManagerZAmp.Components.PlaylistManager.PlaylistPreferencesZAmp.Components.Theme.ThemeZAmp.Configuration.AudioPipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProviderFactoryZAmp.Storage.StorageRetrievalResultZAmp.ThemeManager.ThemeManager Global corejs Class: EqualizerPreferences .Components.Equalizer. EqualizerPreferences Preferences that dictate how an Equalizer component will behave. new EqualizerPreferences(preferences) Co t of tracks that a user can choose from. Supports playing components by providing tracks to play when none are available or when one completes. new PlaylistManager(preferences, componentName) Construct a new playlist component. Parameters: Name Type Default Description preferences PlaylistPreferences The preferences that will be used to initialise this playlist. componentName String PlaylistManager Optional. The name of the component. Defaults to \"PlaylistManager\". Author: Mason Yarrick Extends AudioComponent Members preferences Gets the current set of preferences for this playlist element. tracks Gets the set of tracks that this playlist element is tracking. Methods addTrack(track, force) Add a new track to the playlist. Parameters: Name Type Description track AudioTrack The track to add to the playlist. force boolean Whether to force the addition of the track, even if it exists. Defaults to false. addTracks(tracks, force) Add an array of new tracks to the playlist. Tracks will be added in the same order that they are present in the array. Parameters: Name Type Description tracks Array.&lt;AudioTrack&gt; The array of tracks to add to the playlist. force boolean Whether to force the addition of the track, even if it exists. Defaults to false. changeTrack(track) Change the currently playing track. Parameters: Name Type Description track AudioTrack The track to change to. clear() Clear this playlist. &lt;async, protected&gt; initialiseElements() Initialise the graphical UI elements that the user will use to control the playlist. &lt;async, protected&gt; initialiseKeys() Initialise key combinations that this playlist will respond to. &lt;async, protected&gt; loadState() Load any previously saved state to initialise this playlist with. removeTrack(trackIndex) Remove a track from the playlist. Parameters: Name Type Description trackIndex Number The zero-based index of the track to remove from the playlist. setLoop(value) Change the current value for loop mode. Parameters: Name Type Description value Boolean Whether loop should be on or off. setShuffle(value) Change the current value for shuffle mode. Parameters: Name Type Description value Boolean Whether shuffle should be on or off. × Search results Close Documentation generated by JSDoc 3.6.6 on April 27th 2021, 5:33:53 pm using the DocStrap template. "},"ZAmp.Components.PlaylistManager.PlaylistPreferences.html":{"id":"ZAmp.Components.PlaylistManager.PlaylistPreferences.html","title":"Class: PlaylistPreferences","body":" Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.EqualizerZAmp.Components.PlaylistManagerZAmp.Components.ThemeZAmp.ConfigurationZAmp.DomainZAmp.StorageZAmp.ThemeManager Classes ZAmp.Components.Amp.AmpZAmp.Components.AudioComponentZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserZAmp.Components.AudioHtmlVisualiser.AudioHtmlVisualiserPreferencesZAmp.Components.AudioHtmlVisualiser.CssMutatorZAmp.Components.AudioPipeline.AudioPipelineZAmp.Components.AudioPipeline.AudioPipelineSegmentZAmp.Components.AudioPlayer.AudioPlayerZAmp.Components.AudioPlayer.FadePreferencesZAmp.Components.AudioPlayer.PlayerPreferencesZAmp.Components.AudioPlayer.SeekPreferencesZAmp.Components.Equalizer.EqualizerZAmp.Components.Equalizer.EqualizerPreferencesZAmp.Components.Equalizer.EqualizerPresetZAmp.Components.Equalizer.FilterPreferencesZAmp.Components.PlaylistManager.PlaylistManagerZAmp.Components.PlaylistManager.PlaylistPreferencesZAmp.Components.Theme.ThemeZAmp.Configuration.AudioPipelineConfigurerZAmp.Configuration.ComponentConfigurerZAmp.Configuration.LayoutConfigurerZAmp.Configuration.ZAmpConfigurerZAmp.Domain.AudioTrackZAmp.Storage.LocalStorageProviderZAmp.Storage.NullStorageProviderZAmp.Storage.SessionStorageProviderZAmp.Storage.StorageProviderZAmp.Storage.StorageProviderFactoryZAmp.Storage.StorageRetrievalResultZAmp.ThemeManager.ThemeManager Global corejs Class e CSS class to apply to a playlist item that is currently playing. Type: String playlistItemContainerTemplate :HTMLElement The HTML element that dictates the template that the playlist manager should use when adding tracks. Type: HTMLElement playlistItemListElement :HTMLElement The HTML element that holds the playlist items. Type: HTMLElement previousTrackElement :HTMLElement The HTML element that, when clicked, will cause the playlist to move to the previous track. Type: HTMLElement shuffle :Boolean Whether to shuffle the playlist; that is, whether to play the next song in order when one finishes or whether to play a random song. Defaults to false. Type: Boolean shuffleElement :HTMLElement The HTML element that, when clicked, will toggle the playlist's shuffle function on or off. Type: HTMLElement shuffleFalseClass :String The CSS class that should be applied to the shuffleElement when shuffle is deactivated. Defaults to \"shuffle-off\". Type: String shuffleTrueClass :String The CSS class that should be applied to the shuffleElement when shuffle is activated. Defaults to \"shuffle-on\". Type: String trackNameLabelElement :HTMLElement The HTML element that will display the current track name to the user. Type: HTMLElement trackNumberLabelElement :HTMLElement The HTML element that will display the current track number to the user. Type: HTMLElement tracks :Array.&lt;AudioTrack&gt; The array of tracks that the playlist contains. Type: Array.&lt;AudioTrack&gt; trackUrlLabelElement :HTMLElement The HTML element that will display the current track URL to the user. Type: HTMLElement × Search results Close Documentation generated by JSDoc 3.6.6 on April 27th 2021, 5:33:53 pm using the DocStrap template. "},"ZAmp.Components.Theme.html":{"id":"ZAmp.Components.Theme.html","title":"Namespace: Theme","body":" Documentation Namespaces ZAmp.ComponentsZAmp.Components.AmpZAmp.Components.AudioHtmlVisualiserZAmp.Components.AudioPipelineZAmp.Components.AudioPlayerZAmp.Components.Equal
